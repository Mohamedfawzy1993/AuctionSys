<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>
        Home
    </title>
</head>
<h:body>
    <f:view>
        <h:form>

            <ui:repeat value="#{AllAuctions.model}" var="auction">
                <h:panelGroup layout="block">
                    <h:commandLink action="#{AuctionDetails.goToAuction()}">
                        <f:param name="selectedAuction" value="#{auction.auctionId}"/>
                        <h1>#{auction.auctiontitle} </h1>
                    </h:commandLink>
                        <h4>#{auction.auctiondescription} </h4>
                        <h4>#{auction.auctiondescription} </h4>
                        <h4> EndTime #{auction.auctionEnd} </h4>
                </h:panelGroup>
                <br/>
                <br/>
                <br/>
            </ui:repeat>
        </h:form>
    </f:view>
</h:body>
</html>
