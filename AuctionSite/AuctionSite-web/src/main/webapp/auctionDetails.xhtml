<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head/>

<h:body>
    <f:view>
        <h:form>
            <h:panelGroup layout="block">
                <h1>#{AuctionDetails.auction.auctiontitle} </h1>
                <br/>
                <br/>
                <br/>
                <ui:repeat value="#{AuctionDetails.auctionBids}" var="auctionBid">
                    <h4>Product: #{auctionBid.productByProductProductId.productName} With Max bid #{auctionBid.lastBid}
                        <h:commandButton value="Bid" action="#{AuctionDetails.makeBid}">
                            <f:param name="selectedAuction" value="#{auctionBid.auctionByAuctionAuctionId.auctionId}"/>
                            <f:param name="selectedProduct" value="#{auctionBid.productByProductProductId.productId}"/>
                        </h:commandButton>
                    </h4>
                </ui:repeat>
                <h:inputText value="#{AuctionDetails.amount}"/>
            </h:panelGroup>
            <br/>
            <br/>
            <br/>
        </h:form>
    </f:view>
    <h:form>
        <h:outputText id="txt_count" value="#{loginBean.number}"/>
        <p:poll interval="1" listener="#{loginBean.increment}" update="txt_count"/>
    </h:form>
</h:body>
</html>
