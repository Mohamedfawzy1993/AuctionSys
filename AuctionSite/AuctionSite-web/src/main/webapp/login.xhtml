<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="template/mainTemp.xhtml">
    <ui:define name="body">
        <f:loadBundle basename="messages" var="msgs"/>
        <f:view>

        <div class="login">
            <div class="container">
                <h2>#{msg.loginTitle}</h2>
                <div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
                    <h:form prependId="false">
                        <h:inputText value="#{loginBean.email}" id="email" requiredMessage="Email is required" style="color: #fe9126"
                                     required="true" validator="#{AjaxValidator.validateName}" styleClass="#{msgs.dirmessage}">
                            <f:validateRequired/>
                            <f:ajax event="blur" execute="@this" render="emailError"/>
                        </h:inputText>
                        <h:message styleClass="#{msgs.dirmessage}" for="email" id="emailError" style="color:red"></h:message>
                        <h:inputSecret styleClass="#{msgs.dirmessage}" id="password" requiredMessage="Password is required" value="#{loginBean.password}"
                                       style="color: #fe9126" required="true"/>
                        <h:message styleClass="#{msgs.dirmessage}" for="password" id="passworderror" style="color:red"></h:message>
                        <h:commandButton styleClass="#{msgs.dirmessage}" type="submit" value="#{msgs.loginbar}"
                                         action="#{loginBean.verifyUser}"/>
                    </h:form>
                </div>
                <h4>#{msg.forNewPeeople}</h4>
                <p><h:link outcome="register" value="#{msgs.registerTitle}"/> (#{msg.orTitle})<h:link outcome="index"> #{msgs.home}</h:link>></p>
            </div>
        </div>

        </f:view>
    </ui:define>
</ui:composition>
</html>
