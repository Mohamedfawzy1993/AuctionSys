<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="template/mainTemp.xhtml">
    <ui:define name="body">
        <f:view>
            <h:form>
                <div class="top-brands">
                    <div class="container">
                        <h2>All Auctions</h2>
                        <div class="grid_3 grid_5">
                            <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
                                <div id="myTabContent" class="tab-content">
                                    <div role="tabpanel" class="tab-pane fade in active" id="expeditions"
                                         aria-labelledby="expeditions-tab">
                                        <!--///////////////////////-->
                                        <center>
                                        <table class="points_table" cellspacing="0" width="100%">
                                            <thead>
                                            <tr>
                                                <th style="width: 30%;font-size: 25px">Auctions</th>
                                                <th style="width: 35%;font-size: 25px">Products</th>
                                                <th style="width: 35%;font-size: 25px">Users bidding auction</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <ui:repeat value="#{AdminAuctionsReport.model}" var="auction">
                                                <tr>
                                                    <td style="width: 30%"><p style="font-size: 20px">#{auction.auctiontitle}</p></td>
                                                    <td class="adminProd" style="width: 35%">
                                                        <ui:repeat value="#{auction.productsByAuctionId}" var="products" >
                                                            <ul>
                                                                <li style="font-size: 20px">#{products.productName}</li>
                                                            </ul>
                                                        </ui:repeat>
                                                    </td>
                                                    <td class="adminUsers" style="width: 35%">
                                                        <ui:repeat value="#{auction.userBidProductsByAuctionId}" var="users">
                                                            <ul>
                                                                <li style="font-size: 20px">#{users.usersByUserUserId.username} >> (#{users.lastBid}) </li>
                                                            </ul>
                                                        </ui:repeat>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                            </tbody>
                                        </table>
                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
</html>
