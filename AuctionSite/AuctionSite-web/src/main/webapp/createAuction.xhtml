<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <title>Title</title>
</head>
<body>
<f:view>
    <h:form>
        <h:inputText pt:placeholder="Auction Title" value="#{registerAuctionBean.auction.auctionTitle}"/>
        <br/>
        <h:inputText pt:placeholder="Auction Description" value="#{registerAuctionBean.auction.auctionDesc}"/>
        <br/>
        <h:dataTable value="#{registerAuctionBean.products}" var="product">
            <f:facet name="header">
                <tr>
                    <td>Product Name</td>
                    <td>Product Image</td>
                    <td>Product Min Price</td>
                    <td>Product Count</td>
                    <td>Product Category</td>
                </tr>
            </f:facet>
            <h:column><h:inputText value="#{product.productproductid.productName}" pt:placeholder="Product Name"/></h:column>
            <h:column><h:inputText value="#{product.productproductid.productImg}" pt:placeholder="Product Image"/></h:column>
            <h:column><h:inputText value="#{product.sellStartPrice}" pt:placeholder="Product Min Price"/></h:column>
            <h:column><h:inputText value="#{product.count}" pt:placeholder="Product Count"/></h:column>
            <!--<h:column><h:inputText value="#{product.}" pt:placeholder="Product Name"/></h:column>-->
        </h:dataTable>
        <h:commandButton action="#{registerAuctionBean.printIT}"/>
    </h:form>
</f:view>

</body>
</html>
