<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <title>Title</title>
</head>
<body>
<f:view>
    <f:subview id="auctionData">
    <h:form>
        <h:inputText value="#{registerAuctionBean.auction.auctiontitle}"/>
        <br/>
        <h:inputText value="#{registerAuctionBean.auction.auctiondescription}"/>
        <br/>
        <h:inputText  pt:type="number" pt:max="24" pt:min="1" value="#{registerAuctionBean.duration}">
        </h:inputText>
        <h:commandButton value="Add Auction" action="#{registerAuctionBean.createAuction}"/>
    </h:form>
    </f:subview>
    <f:subview id="datamodel">
    <h:form>
        <h:dataTable value="#{registerAuctionBean.productsModel}" var="product">
            <f:facet name="header">
                <tr>
                    <td>Product Name</td>
                    <td>Start Price</td>
                    <td>Product Count</td>
                    <td>Delete</td>
                </tr>
            </f:facet>
            <h:column><h:inputText value="#{product.productName}"/> </h:column>
            <h:column><h:inputText value="#{product.sellStartPrice}"/> </h:column>
            <h:column><h:inputText value="#{product.count}"/></h:column>
            <h:column><h:commandButton value="Delete"
                                       action="#{registerAuctionBean.removeProduct}"/></h:column>
        </h:dataTable>
    </h:form>
</f:subview>
    <f:subview id="addmodel">
        <h:form>
            <h:inputText id="prodname" value="#{registerAuctionBean.product.productName}"
                         pt:placeholder="Product Name"/>
            <h:inputText id="sellprice" value="#{registerAuctionBean.product.sellStartPrice}"
                         pt:placeholder="Product Start Price"/>
            <h:inputText id="count" value="#{registerAuctionBean.product.count}" pt:placeholder="Product Count"/>
            <h:commandButton value="Add Product" action="#{registerAuctionBean.addProduct}"/>
        </h:form>
    </f:subview>

</f:view>


</body>
</html>
