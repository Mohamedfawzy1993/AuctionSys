<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="template/mainTemp.xhtml">
    <ui:define name="body">
        <f:loadBundle basename="messages" var="msgs"/>
        <f:view>
            <div class="login">
                <div class="container">
                    <div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
                        <h:form prependId="false">
                            <h:outputText value="Auction Title"/>
                            <h:inputText id="Title" value="#{registerAuctionBean.auctiontitle}" required="true"
                                         requiredMessage="You Must Enter Auction's Title"
                                         disabled="#{!registerAuctionBean.isCreatedAuction()}"/>
                            <h:message for="Title" id="TitleError" style="color:red"></h:message>
                            <br/>
                            <br/>
                            <h:outputText value="Auction Description"/>
                            <h:inputText id="Description" value="#{registerAuctionBean.auctiondescription}"
                                         required="true"
                                         requiredMessage="You Must Enter Auction's Description"
                                         disabled="#{!registerAuctionBean.isCreatedAuction()}"/>
                            <h:message for="Description" id="DescriptionError" style="color:red"></h:message>
                            <br/>
                            <br/>
                            <h:outputText value="Auction Duration"/>
                            <h:outputText style="margin-left: 20%" value="In"/>
                            <br/>
                            <h:inputText
                                    style=" width: 45%;
                                            border: 1px solid #DBDBDB;
                                            padding: 10px 10px 10px 10px;
                                            font-size: 14px;
                                            color: #999;"
                                    pt:type="number" pt:min="1" value="#{registerAuctionBean.duration}"
                                    validatorMessage="Minimun is duration is 1"
                                    disabled="#{!registerAuctionBean.isCreatedAuction()}">
                            </h:inputText>
                            <h:selectOneMenu style=" width: 50%;
                                            border: 1px solid #DBDBDB;
                                            padding: 10px 10px 10px 10px;
                                            font-size: 14px;
                                            color: #999;
                                            background-color: #fff;
                                            margin-left: 5%;">
                                <f:selectItem itemValue="1" itemLabel="Item 1"/>
                                <f:selectItem itemValue="2" itemLabel="Item 2"/>
                            </h:selectOneMenu>
                            <br/>
                            <h:message for="Duration" id="DurationError" style="color:red"></h:message>

                            <h:commandButton rendered="#{registerAuctionBean.isCreatedAuction()}" value="Add Auction"
                                             action="#{registerAuctionBean.createAuction}"/>

                        </h:form>
                    </div>

                </div>
            </div>

            <f:subview id="datamodel" rendered="#{!registerAuctionBean.isCreatedAuction()}">
                <h:dataTable value="#{registerAuctionBean.productsModel}" var="product">
                    <f:facet name="header">
                        <tr>
                            <td>Product Name</td>
                            <td>Start Price</td>
                            <td>Product Count</td>
                            <td>Delete</td>
                        </tr>
                    </f:facet>
                    <h:column><h:inputText value="#{product.productName}"/> </h:column>
                    <h:column><h:inputText value="#{product.sellStartPrice}"/> </h:column>
                    <h:column><h:inputText value="#{product.count}"/></h:column>
                    <h:column><h:commandButton value="Delete"
                                               action="#{registerAuctionBean.removeProduct}"/></h:column>
                </h:dataTable>
            </f:subview>
            <f:subview id="addmodel" rendered="#{!registerAuctionBean.isCreatedAuction()}">
                <h:form>
                    <h:inputText id="prodname" value="#{registerAuctionBean.product.productName}"
                                 pt:placeholder="Product Name"/>
                    <h:inputText id="sellprice" value="#{registerAuctionBean.product.sellStartPrice}"
                                 pt:placeholder="Product Start Price"/>
                    <h:inputText id="count" value="#{registerAuctionBean.product.count}"
                                 pt:placeholder="Product Count"/>
                    <h:commandButton value="Add Product" action="#{registerAuctionBean.addProduct}"/>
                </h:form>
            </f:subview>
            <f:subview id="done" rendered="#{!registerAuctionBean.isCreatedAuction()}">
                <h:form>

                    <h:commandButton value="Done" action="#{registerAuctionBean.done}"/>
                </h:form>
            </f:subview>

        </f:view>
    </ui:define>
</ui:composition>
</html>
